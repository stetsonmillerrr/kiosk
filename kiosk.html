<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K10S - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Share Tech Mono", monospace;
      background: linear-gradient(to bottom, rgba(150,150,150,0.3) 0%, rgba(0,0,0,0.8) 60%, #000000 100%), 
                  url('https://i.ibb.co/hxJkgL2m/1092565.png') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    main {
      margin-top: 55px;
      flex: 1 0 auto;
    }

    .btn-dark, .btn-light {
      border-radius: 0.5rem;
      padding: 1rem;
      border: 1px solid rgba(0,0,0,0.3);
      text-align: left;
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
      width: 100%;
      height: 100px; /* fixed height for all buttons */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .btn-dark {
      background: #1a1f20;
      color: #d1d1d1;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3), 0 0 10px rgba(0,0,0,0.2),
                  inset 0 1px 0 rgba(255 255 255 / 0.15),
                  0 2px 4px rgba(0 0 0 / 0.6),
                  0 0 8px rgba(0 0 0 / 0.4);
    }
    .btn-dark::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0; height: 30%;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
      border-radius: 0 0 0.5rem 0.5rem;
    }
    .btn-dark.selected::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 25%;
      background: linear-gradient(180deg, rgba(200,200,200,0.15) 0%, rgba(0,0,0,0) 100%);
      pointer-events: none;
      border-radius: 0.5rem 0.5rem 0 0;
      z-index: 1;
    }

    .btn-dark h2, .btn-light h2 {
      font-weight: 900;
      font-size: 1.5rem;
      line-height: 1.7rem;
      letter-spacing: 0.03em;
      position: relative;
      z-index: 2;
    }
    .btn-dark p, .btn-light p { position: relative; z-index: 2; }

    .btn-light {
      border-radius: 0.5rem;
      padding: 1rem;
      background: linear-gradient(180deg, #b7bcc0 0%, #e6e8e9 100%);
      border: 1px solid rgba(0,0,0,0.3);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3), 0 0 10px rgba(0,0,0,0.2),
                  inset 0 1px 0 rgba(255 255 255 / 0.9),
                  inset 0 -1px 3px rgba(0 0 0 / 0.15),
                  0 2px 4px rgba(0 0 0 / 0.6),
                  0 0 8px rgba(0 0 0 / 0.4);
      color: #1a1a1a;
      text-align: left;
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }
    .btn-light::before {
      content: "";
      position: absolute; top: 0; left: 0; right: 0; height: 50%;
      background: linear-gradient(180deg, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 100%);
      border-radius: 0.5rem 0.5rem 0 0;
      pointer-events: none;
      z-index: 0;
    }

    main:focus { outline: none; }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    footer .center-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 60px;
      text-align: center;
      color: #ccc;
      font-size: 0.875rem;
      line-height: 1.2rem;
    }

    .corner-image {
      position: fixed;
      bottom: 30px;
      left: 10px;
      width: 200px;
      height: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <main id="main" class="flex justify-between max-w-7xl mx-auto gap-16">
    <div class="flex flex-col gap-4 w-full sm:w-[48%]" id="col1">
      <button class="btn-dark selected"><h2>Terbium OS</h2><p>Wipe the GBB (Google Binary Block) flags.</p></button>
      <button class="btn-light"><h2>Desmos Kiosk</h2><p>Remove this device's enrollment.</p></button>
      <button class="btn-light"><h2>Anura Pro</h2><p>Add this device back to the initial workplace.</p></button>
      <button class="btn-light"><h2>USB Boot</h2><p>Allow booting from USB drives.</p></button>
    </div>
    <div class="flex flex-col gap-4 w-full sm:w-[48%]" id="col2">
      <button class="btn-light"><h2>RootFS Unlock</h2><p>Allow root-level access to the filesystem.</p></button>
      <button class="btn-light"><h2>Bash Terminal</h2><p>Opens a bash terminal.</p></button>
      <button class="btn-light"><h2>Dev Mode Unlock</h2><p>Unblocks developer mode.</p></button>
    </div>
  </main>

  <footer>
    <div class="center-text">
      <p>Use the arrow keys to select, and enter to confirm.</p>
      <p>Press backspace to go back.</p>
    </div>
  </footer>

  <img src="https://i.ibb.co/HD114YzP/exploit-5.png" class="corner-image" />

  <script>
    const cols = [
      Array.from(document.querySelectorAll('#col1 button')),
      Array.from(document.querySelectorAll('#col2 button'))
    ];
    let colIndex = 0;
    let rowIndex = 0;

    const buttonURLMap = {
      "Terbium OS": "https://kiosk.tb.desmos.lol.cdn.cloudflare.net/",
      "Desmos Kiosk": "https://kiosk.xen.desmos.lol.cdn.cloudflare.net/",
      "Anura Pro": "https://anura.pro/",
      "USB Boot": "#",
      "RootFS Unlock": "#",
      "Bash Terminal": "#",
      "Dev Mode Unlock": "#"
    };

    function updateSelection(newCol, newRow) {
      const current = cols[colIndex][rowIndex];
      current.classList.remove('selected');
      if (current.classList.contains('btn-dark')) { current.classList.remove('btn-dark'); current.classList.add('btn-light'); }
      else { current.classList.remove('btn-light'); current.classList.add('btn-dark'); }

      colIndex = newCol;
      rowIndex = newRow;

      const next = cols[colIndex][rowIndex];
      if (next.classList.contains('btn-dark')) { next.classList.remove('btn-dark'); next.classList.add('btn-light'); }
      else { next.classList.remove('btn-light'); next.classList.add('btn-dark'); }

      next.classList.add('selected');
      next.scrollIntoView({block: "nearest"});
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (rowIndex < cols[colIndex].length - 1) updateSelection(colIndex, rowIndex + 1);
        else if (colIndex < cols.length - 1) updateSelection(colIndex + 1, 0);
        else updateSelection(0, 0);
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (rowIndex > 0) updateSelection(colIndex, rowIndex - 1);
        else if (colIndex > 0) updateSelection(colIndex - 1, cols[colIndex-1].length - 1);
        else updateSelection(cols.length - 1, cols[cols.length-1].length - 1);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        const selectedBtn = cols[colIndex][rowIndex];
        const name = selectedBtn.querySelector("h2").textContent.trim();
        if (buttonURLMap[name]) window.open(buttonURLMap[name], "_blank");
      }
    });
  </script>
</body>
</html>
